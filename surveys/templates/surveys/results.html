{% extends 'base.html' %}
<!-- include crispy -->
{% load crispy_forms_tags %}
{% block title %}Results{% endblock %}


{% block content %}
    <div id="d-flex justify-content-between flex-wrap flex-sm-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h2>
            Results: {{survey.name}}
        </h2>
        {% for name, json_data in charts %}
            {% autoescape off %}
            <script>
                create_chart('{{ name }}', {{ json_data }});
            </script>
            {% endautoescape %}

            <div id="body">
                <span style="font-size:xx-large">{{ name }}</span>
                <div id="{{ name }}" style="L"></div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
