{% extends 'base.html' %}

<!-- include crispy -->
{% load crispy_forms_tags %}

{% block title %}Create survey{% endblock %}

{% block content %}
    <h2>Create survey</h2>
    {% for form in forms %}
        <form method="post">
              {% csrf_token %}
              {{ form|crispy }}
            <script>
                  $("#id_creator").parent().parent().hide();
                  $("#id_creator").val("{{request.user.id}}");
            </script>
            <input type="hidden" name="selected_form" value="{{ forloop.counter0 }}">
            <button type="submit" class="btn btn-success">Create survey</button>
        </form>
    {% endfor %}

{% endblock %}
