{% extends 'base.html' %}
<!-- include crispy -->
{% load crispy_forms_tags %}

{% block title %}Create survey{% endblock %}




{% block content %}
    <div class="d-flex justify-content-between flex-wrap flex-sm-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h2>Create survey</h2>
    </div>
        <form action="." method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Create survey</button>
        </form>

    <script type="text/javascript">
          $("#id_creator").parent().parent().hide();
          $("#id_creator").val("{{request.user.id}}");
    </script>

{% endblock %}
