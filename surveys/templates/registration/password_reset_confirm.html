{% extends 'base.html' %}

<!-- include crispy -->
{% load crispy_forms_tags %}

{% block title %}Enter new password{% endblock %}

{% block content %}
    <div class="d-flex justify-content-between flex-wrap flex-sm-nowrap align-items-center pb-2 mb-3 border-bottom">
      <h1>Set a new password!</h1>
    </div>

    <div class="row">

        <div class="col">
        </div>

        <div class="col">

        <div class="text-xs-center" style="color: #fff; background-color: #484a3f; min-height: 100px; padding: 65px; border-radius: 1rem;" >
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-success" value="Change my password">
          </form>
        </div>

        </div>

        <div class="col">
        </div>

    </div>

{% endblock %}
