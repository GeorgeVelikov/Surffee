{% extends 'base.html' %}

<!-- include crispy -->
{% load crispy_forms_tags %}

{% block title %}Enter new password{% endblock %}

{% block content %}
<h1>Set a new password!</h1>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" value="Change my password">
</form>
{% endblock %}
