{% extends 'base.html' %}

{% load static from staticfiles %}
<!-- include crispy -->
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}


{% block content %}

    <div class="d-flex justify-content-between flex-wrap flex-sm-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h2>Login</h2>
    </div>


    <div class="row">

        <!--Left column -->
        <div class="col">
        </div>

        <!-- Middle column -->
        <div class="col">
            <div class="text-xs-center" style="color: #fff; background-color: #484a3f; min-height: 100px; padding: 65px; border-radius: 1rem;" >
                <div class="row">
                    <div class="col">
                    </div>
                    <img src="{% static 'surveys/logo0.png' %}" style="width: 100px; height: 100px;"/>
                    <div class="col">
                    </div>
                </div>
                <form method="post">
                      {% csrf_token %}
                      {{ form|crispy }}
                      <button type="submit" class="btn btn-lg btn-success"><span class="fa fa-sign-in"></span>
                          Login
                      </button>
                </form>
                <a class="nav-link float-right" href="{% url 'password_reset' %}" style="color: #000; font-size: medium;" onMouseOver="this.style.color='#FFF'" onMouseOut="this.style.color='#000'">
                    Reset password  <span><i class="fa fa-eraser" aria-hidden="true"></i></span>
                </a>
            </div>
        </div>

        <!--Right column -->
        <div class="col">
        </div>
    </div>


{% endblock %}
