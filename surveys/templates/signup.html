{% extends 'base.html' %}

<!-- include crispy -->
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Sign up</h2>
<form method="post">
    {% csrf_token %}
    <!-- render the form as crispy instead of .as_p -->
    {{ form|crispy }}

    <button type="submit" class="btn btn-success">Sign up</button>
</form>
{% endblock %}
