{% extends 'base.html' %}

<!-- include crispy -->
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}

    <div class="d-flex justify-content-between flex-wrap flex-sm-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h2>Sign up</h2>
    </div>
    <div class="row">

        <div class="col">
        </div>

        <div class="col">
            <form method="post">
                {% csrf_token %}
                <!-- render the form as crispy instead of .as_p -->
                {{ form|crispy }}

                <button type="submit" class="btn btn-success">Sign up</button>
            </form>
        </div>

        <div class="col">
        </div>

    </div>
{% endblock %}
