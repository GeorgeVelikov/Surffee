<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <!-- include bootstrap CDN begin, this is pretty much the only place you'd probably need it in -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
        <!-- bootstrap CDN end -->
        <title>{% block title %} Surffee app {% endblock %}</title>
    </head>

    <body>
        <main>
            <!-- heard you like divs -->
            <div class="container">
                <div class="row">
                        <!-- TODO: add banner here please -->
                        <div class="col-sm">
                            <h1 class="mt-2">
                                <a href="{% url 'home' %}">Surffee</a>
                            </h1>
                        </div>

                        <!-- TODO: fix menu so that it looks pretty -->
                        <div class="col-sm text-right">
                            {% if user.is_superuser %}
                                <a href="{% url 'admin:index' %}">Administration</a>
                            {% endif %}

                            {% if user.is_researcher %}
                                <p>researcherPH</p>
                            {% endif %}

                            {% if user.is_authenticated %}
                                <a href="{% url 'password_reset' %}">Reset password</a>
                                <a href="{% url 'logout' %}">Logout</a>
                            {% else %}
                                <a href="{% url 'login' %}">Login</a>
                                <a href="{% url 'signup' %}">Signup</a>
                            {% endif %}
                        </div>

                    </div>

                <hr class="mt-0 mb-4">

                <!-- TODO: fix the container for the page content to be placed in the block content -->
                <div class="row">
                    <div class="col-sm">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
